<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markers</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
        integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
        crossorigin="" />

    <link href="https://cdn.materialdesignicons.com/1.3.41/css/materialdesignicons.min.css" rel="stylesheet"
        type="text/css" />

    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin=""></script>

    <!-- <script src="./Leaflet.Icon.Glyph.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet.icon.glyph@0.3.0/Leaflet.Icon.Glyph.min.js"></script>

    <script src="./result.js"></script>
    <style>
        #map {
            height: 780px;
        }

        .leaflet-marker-icon.sans-serif {
            font-weight: bold;
            font-family: Sans Serif;
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 3);
        var basemap = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner/{z}/{x}/{y}{r}.{ext}', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            subdomains: 'abcd',
            minZoom: 0,
            maxZoom: 20,
            ext: 'png'
        });
        basemap.addTo(map);


        console.log(result.results.length)
        for (let i = 0; i < result.results.length; i++) {
            var element = result.results[i];
            var marker = L.marker([element.geometry.lat, element.geometry.lng], {
                icon: L.icon.glyph({
                    prefix: '',
                    glyph: `${i + 1}`
                })
            });
            marker.addTo(map);
        }
    </script>

</body>

</html>
